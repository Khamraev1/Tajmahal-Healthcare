<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Tajmahal Healthcare</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .admin-dashboard {
            padding: 8rem 1rem 4rem;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .dashboard-header h2 {
            color: var(--secondary-color);
        }

        .logout-btn {
            padding: 0.5rem 1rem;
            background-color: var(--secondary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid #ddd;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            position: relative;
        }

        .tab-btn.active {
            color: var(--primary-color);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: var(--primary-color);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .blog-form {
            display: grid;
            gap: 1.5rem;
            background-color: var(--white);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            margin-bottom: 2rem;
        }

        .blog-form input,
        .blog-form textarea {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .blog-form textarea {
            height: 200px;
            resize: vertical;
        }

        .blog-form button {
            padding: 1rem;
            background-color: var(--primary-color);
            color: var(--white);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .blog-form button:hover {
            background-color: var(--secondary-color);
        }

        .message-list {
            display: grid;
            gap: 1.5rem;
        }

        .message-item {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .message-date {
            color: #777;
            font-size: 0.9rem;
        }

        .message-body {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .blog-list {
            display: grid;
            gap: 1.5rem;
        }

        .blog-item {
            background-color: var(--white);
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 1.5rem;
        }

        .blog-item-image {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }

        .blog-item-content {
            flex: 1;
        }

        .blog-item-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .blog-item-date {
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .blog-item-excerpt {
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        /* Admin navigation styles */
        .admin-nav {
            display: flex;
            margin-right: 20px;
        }

        .admin-nav li {
            margin-left: 15px;
            list-style: none;
        }

        .admin-nav a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .home-link {
            background-color: var(--primary-color);
        }

        .home-link:hover {
            background-color: #1a8870;
        }

        .logout-btn {
            background-color: #e74c3c;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Blog item action styles */
        .blog-item-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .view-btn,
        .delete-btn {
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .view-btn {
            background-color: var(--primary-color);
            color: white;
        }

        .view-btn:hover {
            background-color: #1a8870;
        }

        .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        .dashboard {
            padding: 2rem;
            max-width: 1200px;
            margin: 80px auto 0;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .add-blog-btn {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }

        .blog-list {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .blog-item {
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 1rem;
            padding: 1rem;
            border-bottom: 1px solid #eee;
            align-items: center;
        }

        .blog-item:last-child {
            border-bottom: none;
        }

        .blog-image {
            width: 100px;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
        }

        .blog-info h3 {
            margin: 0;
            color: var(--secondary-color);
        }

        .blog-date {
            color: #666;
            font-size: 0.9rem;
        }

        .blog-actions {
            display: flex;
            gap: 1rem;
        }

        .blog-actions button {
            background: none;
            border: none;
            cursor: pointer;
            color: var(--primary-color);
        }

        .blog-actions button.delete {
            color: var(--accent-color);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .blog-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .blog-form input,
        .blog-form textarea {
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .blog-form button {
            background: var(--primary-color);
            color: white;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #editor {
            height: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Tajmahal Healthcare</h1>
            </div>
            <ul class="nav-links admin-nav">
                <li><a href="/" class="home-link">Return to Website</a></li>
                <li><a href="/admin/logout" class="logout-btn">Logout</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="admin-dashboard">
            <div class="dashboard-container">
                <div class="dashboard-header">
                    <h2>Admin Dashboard</h2>
                    <a href="/admin/logout" class="logout-btn">Logout</a>
                </div>

                <div class="tabs">
                    <button class="tab-btn active" data-tab="blogs">Blogs</button>
                    <button class="tab-btn" data-tab="create-blog">Create Blog</button>
                    <button class="tab-btn" data-tab="contacts">Contact Messages</button>
                    <button class="tab-btn" data-tab="service-requests">Service Requests</button>
                    <button class="tab-btn" data-tab="appointments">Appointments</button>
                </div>

                <div id="blogs" class="tab-content active">
                    <h3>Published Blogs</h3>
                    <div id="blog-list" class="blog-list">
                        <!-- Blog items will be added here dynamically -->
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <div id="create-blog" class="tab-content">
                    <h3>Create New Blog Post</h3>
                    <div id="blog-success" class="success-message">Blog post created successfully!</div>
                    <form id="blog-form" class="blog-form" enctype="multipart/form-data">
                        <input type="text" id="blog-title" name="title" placeholder="Blog Title" required>
                        <textarea id="blog-content" name="content" placeholder="Blog Content" required></textarea>
                        <input type="file" id="blog-image" name="image" accept="image/*">
                        <button type="submit">Publish Blog</button>
                    </form>
                </div>

                <div id="contacts" class="tab-content">
                    <h3>Contact Form Submissions</h3>
                    <div id="contact-list" class="message-list">
                        <!-- Contact messages will be added here dynamically -->
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <div id="service-requests" class="tab-content">
                    <h3>Service Requests</h3>
                    <div id="service-request-list" class="message-list">
                        <!-- Service requests will be added here dynamically -->
                        <div class="loading">Loading...</div>
                    </div>
                </div>

                <div id="appointments" class="tab-content">
                    <h3>Appointment Requests</h3>
                    <div id="appointment-list" class="message-list">
                        <!-- Appointments will be added here dynamically -->
                        <div class="loading">Loading...</div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Add/Edit Blog Modal -->
    <div id="blog-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Yangi blog post</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="blog-form" class="blog-form">
                <input type="hidden" id="blog-id">
                <input type="text" id="title" placeholder="Sarlavha" required>
                <input type="file" id="image" accept="image/*">
                <div id="editor"></div>
                <button type="submit">Saqlash</button>
            </form>
        </div>
    </div>

    <script>
        // Check authentication
        fetch('/api/check-auth')
            .then(response => response.json())
            .then(data => {
                if (!data.isAdmin) {
                    window.location.href = '/admin-login.html';
                }
            })
            .catch(error => {
                console.error('Auth check failed:', error);
                window.location.href = '/admin-login.html';
            });

        // Tab functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        const tabContents = document.querySelectorAll('.tab-content');

        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const tabName = btn.dataset.tab;

                tabBtns.forEach(b => b.classList.remove('active'));
                tabContents.forEach(c => c.classList.remove('active'));

                btn.classList.add('active');
                document.getElementById(tabName).classList.add('active');

                // Load data for the active tab
                if (tabName === 'blogs') {
                    loadBlogs();
                } else if (tabName === 'contacts') {
                    loadContacts();
                } else if (tabName === 'service-requests') {
                    loadServiceRequests();
                } else if (tabName === 'appointments') {
                    loadAppointments();
                }
            });
        });

        // Load blog posts
        async function loadBlogs() {
            const blogList = document.getElementById('blog-list');
            blogList.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch('/api/blogs');
                const blogs = await response.json();

                if (blogs.length === 0) {
                    blogList.innerHTML = '<p>No blog posts yet.</p>';
                    return;
                }

                blogList.innerHTML = blogs.map(blog => `
                    <div class="blog-item" data-id="${blog._id}">
                        ${blog.image ? `<img src="${blog.image}" alt="${blog.title}" class="blog-item-image">` : ''}
                        <div class="blog-item-content">
                            <h4 class="blog-item-title">${blog.title}</h4>
                            <p class="blog-item-date">${new Date(blog.createdAt).toLocaleDateString()} - ${blog.author}</p>
                            <p class="blog-item-excerpt">${blog.content.substring(0, 150)}...</p>
                            <div class="blog-item-actions">
                                <button class="edit-btn" onclick="editBlog('${blog._id}')">Edit</button>
                                <button class="delete-btn" onclick="deleteBlog('${blog._id}')">Delete</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading blogs:', error);
                blogList.innerHTML = '<p>Error loading blog posts.</p>';
            }
        }

        // Handle blog form submission
        document.getElementById('blog-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(this);
            const successMessage = document.getElementById('blog-success');

            try {
                const response = await fetch('/api/blogs', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    successMessage.style.display = 'block';
                    this.reset();
                    loadBlogs();

                    setTimeout(() => {
                        successMessage.style.display = 'none';
                    }, 3000);
                } else {
                    alert('Error creating blog post: ' + data.message);
                }
            } catch (error) {
                console.error('Error creating blog post:', error);
                alert('Error creating blog post');
            }
        });

        // Edit blog
        async function editBlog(id) {
            try {
                const response = await fetch(`/api/blogs/${id}`);
                const blog = await response.json();

                document.getElementById('blog-title').value = blog.title;
                document.getElementById('blog-content').value = blog.content;
                document.getElementById('blog-id').value = blog._id;

                // Switch to create blog tab
                document.querySelector('[data-tab="create-blog"]').click();
            } catch (error) {
                console.error('Error loading blog:', error);
                alert('Error loading blog post');
            }
        }

        // Delete blog
        async function deleteBlog(id) {
            if (!confirm('Are you sure you want to delete this blog post?')) {
                return;
            }

            try {
                const response = await fetch(`/api/blogs/${id}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    loadBlogs();
                } else {
                    alert('Error deleting blog post: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting blog:', error);
                alert('Error deleting blog post');
            }
        }

        // Handle logout
        document.querySelector('.logout-btn').addEventListener('click', async function (e) {
            e.preventDefault();
            try {
                await fetch('/api/admin/logout', {
                    method: 'POST'
                });
                window.location.href = '/admin-login.html';
            } catch (error) {
                console.error('Logout error:', error);
            }
        });

        // Load blogs on page load
        window.addEventListener('DOMContentLoaded', loadBlogs);

        let quill;
        let currentBlogId = null;

        // Initialize Quill editor
        document.addEventListener('DOMContentLoaded', function () {
            quill = new Quill('#editor', {
                theme: 'snow',
                modules: {
                    toolbar: [
                        ['bold', 'italic', 'underline'],
                        [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                        ['link', 'image'],
                        ['clean']
                    ]
                }
            });

            loadBlogs();
        });

        // Open modal
        function openModal() {
            document.getElementById('blog-modal').classList.add('active');
            document.getElementById('modal-title').textContent = 'Yangi blog post';
            document.getElementById('blog-form').reset();
            quill.setContents([]);
            currentBlogId = null;
        }

        // Close modal
        function closeModal() {
            document.getElementById('blog-modal').classList.remove('active');
        }

        // Load contacts
        async function loadContacts() {
            const contactList = document.getElementById('contact-list');
            contactList.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch('/admin/contacts');
                const contacts = await response.json();

                if (contacts.length === 0) {
                    contactList.innerHTML = '<p>No contact form submissions yet.</p>';
                    return;
                }

                contactList.innerHTML = '';

                contacts.forEach(contact => {
                    const date = new Date(contact.createdAt).toLocaleDateString('uz-UZ');

                    contactList.innerHTML += `
                        <div class="message-item">
                            <div class="message-header">
                                <h4>${contact.name}</h4>
                                <span class="message-date">${date}</span>
                            </div>
                            <p>Email: ${contact.email}</p>
                            <p>Phone: ${contact.phone}</p>
                            <div class="message-body">
                                <p>${contact.message}</p>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading contacts:', error);
                contactList.innerHTML = '<p>Error loading contact form submissions.</p>';
            }
        }

        // Load service requests
        async function loadServiceRequests() {
            const requestList = document.getElementById('service-request-list');
            requestList.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch('/admin/service-requests');
                const requests = await response.json();

                if (requests.length === 0) {
                    requestList.innerHTML = '<p>No service requests yet.</p>';
                    return;
                }

                requestList.innerHTML = '';

                requests.forEach(request => {
                    const date = new Date(request.createdAt).toLocaleDateString('uz-UZ');

                    requestList.innerHTML += `
                        <div class="message-item">
                            <div class="message-header">
                                <h4>${request.name} - ${request.service}</h4>
                                <span class="message-date">${date}</span>
                            </div>
                            <p>Email: ${request.email}</p>
                            <p>Phone: ${request.phone}</p>
                            <div class="message-body">
                                <p>${request.message}</p>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading service requests:', error);
                requestList.innerHTML = '<p>Error loading service requests.</p>';
            }
        }

        // Load appointments
        async function loadAppointments() {
            const appointmentList = document.getElementById('appointment-list');
            appointmentList.innerHTML = '<div class="loading">Loading...</div>';

            try {
                const response = await fetch('/admin/appointments');
                const appointments = await response.json();

                if (appointments.length === 0) {
                    appointmentList.innerHTML = '<p>No appointment requests yet.</p>';
                    return;
                }

                appointmentList.innerHTML = '';

                appointments.forEach(appointment => {
                    const date = new Date(appointment.createdAt).toLocaleDateString('uz-UZ');
                    const appointmentDate = appointment.appointmentDate ? new Date(appointment.appointmentDate).toLocaleDateString('uz-UZ') : 'Not specified';

                    appointmentList.innerHTML += `
                        <div class="message-item">
                            <div class="message-header">
                                <h4>${appointment.name} - ${appointment.doctor}</h4>
                                <span class="message-date">${date}</span>
                            </div>
                            <p>Email: ${appointment.email}</p>
                            <p>Phone: ${appointment.phone}</p>
                            <p>Appointment Date: ${appointmentDate}</p>
                            <div class="message-body">
                                <p>${appointment.message || 'No message'}</p>
                            </div>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading appointments:', error);
                appointmentList.innerHTML = '<p>Error loading appointment requests.</p>';
            }
        }
    </script>
</body>

</html>
