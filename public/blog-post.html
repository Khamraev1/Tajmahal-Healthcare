<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Tajmahal Healthcare</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .blog-post-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
        }

        .blog-post-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .blog-post-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
        }

        .blog-post-meta {
            color: #666;
            font-size: 0.875rem;
        }

        .blog-post-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 2rem;
        }

        .blog-post-content {
            line-height: 1.8;
            color: #444;
        }

        .blog-post-content p {
            margin-bottom: 1.5rem;
        }

        .blog-post-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 1.5rem 0;
        }

        .back-to-blog {
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            margin-top: 2rem;
        }

        .back-to-blog:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>

<body>
    <div class="blog-post-container">
        <div id="blogPost" class="loading">Loading...</div>
    </div>

    <script>
        function loadBlogPost() {
            const urlParams = new URLSearchParams(window.location.search);
            const blogId = urlParams.get('id');

            if (!blogId) {
                window.location.href = '/blog.html';
                return;
            }

            fetch(`/api/blogs/${blogId}`)
                .then(response => response.json())
                .then(blog => {
                    const blogPost = document.getElementById('blogPost');
                    blogPost.innerHTML = `
                        <div class="blog-post-header">
                            <h1 class="blog-post-title">${blog.title}</h1>
                            <div class="blog-post-meta">
                                Published on ${new Date(blog.createdAt).toLocaleDateString()}
                            </div>
                        </div>
                        ${blog.image ? `<img src="${blog.image}" alt="${blog.title}" class="blog-post-image">` : ''}
                        <div class="blog-post-content">
                            ${blog.content}
                        </div>
                        <a href="/blog.html" class="back-to-blog">← Back to Blog</a>
                    `;
                })
                .catch(error => {
                    console.error('Error loading blog post:', error);
                    document.getElementById('blogPost').innerHTML = `
                        <div class="error-message">
                            <h2>Error Loading Blog Post</h2>
                            <p>Sorry, there was an error loading this blog post. Please try again later.</p>
                            <a href="/blog.html" class="back-to-blog">← Back to Blog</a>
                        </div>
                    `;
                });
        }

        // Load blog post when page loads
        window.addEventListener('DOMContentLoaded', loadBlogPost);
    </script>
</body>

</html>
