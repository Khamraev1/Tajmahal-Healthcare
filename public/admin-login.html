<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Tajmahal Healthcare</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        .admin-login {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(rgba(0, 150, 165, 0.1), rgba(0, 59, 109, 0.1));
        }

        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .login-container h1 {
            color: var(--secondary-color);
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .login-form input {
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .login-form button {
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .login-form button:hover {
            background: var(--secondary-color);
        }

        .back-to-home {
            text-align: center;
            margin-top: 1rem;
        }

        .back-to-home a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .error-message {
            color: var(--accent-color);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Tajmahal Healthcare</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Bosh sahifa</a></li>
                <li><a href="index.html#about">Biz haqimizda</a></li>
                <li><a href="index.html#services">Xizmatlar</a></li>
                <li><a href="index.html#doctors">Shifokorlar</a></li>
                <li><a href="index.html#hospitals">Kasalxonalar</a></li>
                <li><a href="index.html#contact">Aloqa</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="admin-login.html" class="active">Admin</a></li>
            </ul>
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="admin-login">
            <div class="login-container">
                <h1>Admin Login</h1>
                <form id="login-form" class="login-form">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p id="error-message" class="error-message">Invalid username or password</p>
                <div class="back-to-home">
                    <a href="index.html">‚Üê Back to Home</a>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Handle mobile menu
        document.querySelector('.mobile-menu').addEventListener('click', function () {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Handle login form
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // For demo purposes only
            if (username === 'admin' && password === 'admin123') {
                window.location.href = 'admin-dashboard.html';
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>

</html>
